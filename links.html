<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#734f96" />
  <meta name="format-detection" content="telephone=no" />
  <title>shawnnn</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#000; --neon:#734f96; --neon-soft:#734f9630; --neon-mid:#734f9699;
      --ink:#eadff5; --muted:#c9b3de; --panel:#160f1e; --panel-2:#1e1430; --bdr:#3c2a53;
      --radius:14px; --shadow-neon:0 0 .6rem #734f9626,0 0 1.2rem #734f961f;
      --pad: clamp(12px, 3vw, 20px);
      --gap: clamp(10px, 2.5vw, 16px);
      --icon: clamp(36px, 7vw, 48px);
      --font-body: clamp(13px, 1.9vw, 15px);
      --font-label: clamp(14px, 2vw, 16px);
      --font-title: clamp(18px, 4vw, 28px);
    }

    ::selection{background:#734f9677;color:#0f0a14;}
    *{box-sizing:border-box;}
    html,body{height:100%; width:100%; overflow-x:hidden;}

    body{
      margin:0;
      font-family:consolas,ui-monospace,Menlo,Monaco,"Courier New",monospace;
      color:var(--ink);
      background:
        linear-gradient(0deg,rgba(115,79,150,0) 0%,rgba(115,79,150,0) 82%,rgba(115,79,150,.14) 82%,rgba(115,79,150,.14) 100%) 0% 0% / 100% 1.6% no-repeat repeat,
        linear-gradient(#000,#000) 0% 0% / 100% 100% no-repeat no-repeat;
      animation:bgscroll 18s linear infinite;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      -webkit-text-size-adjust:100%; touch-action:manipulation; -webkit-tap-highlight-color:transparent;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    @keyframes bgscroll{from{background-position-y:-100%;}}

    .wrapper{
      width:min(960px, 100%);
      margin-inline:auto;
      padding: var(--pad);
      display:grid;
      gap: var(--gap);
    }

    /* Top bar */
    .topbar{
      display:flex; align-items:center; gap:8px;
      border:.16rem solid var(--neon-soft);
      height: clamp(40px, 7vw, 48px);
      padding:0 clamp(8px, 2vw, 12px);
      border-radius: var(--radius);
      background: transparent;
    }
    .topbar h1{
      font-family:"Audiowide",sans-serif; color:var(--neon); margin:0;
      font-size: clamp(.95rem, 3.2vw, 1.15rem);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; flex:1;
    }
    .window-btn{
      width: clamp(26px, 6vw, 32px);
      height: 100%;
      border:0; background:transparent; position:relative; border-radius:10px; flex:0 0 auto;
    }
    .window-btn:hover{background:var(--neon-soft)}
    .window-btn:active{background:#734f963d}
    .window-btn:focus-visible{outline:.12rem solid var(--neon-soft);outline-offset:-2px}
    .reduce::before{content:"";position:absolute;top:60%;left:50%;transform:translate(-50%,-50%);width:1.1em;height:.18em;background:var(--neon)}
    .full::before{content:"";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);border:.18em solid var(--neon);width:1em;height:.7em}
    .close::before,.close::after{content:"";position:absolute;top:50%;left:50%;width:1.1em;height:.18em;background:var(--neon);transform-origin:center}
    .close::before{transform:translate(-50%,-50%) rotate(45deg)}
    .close::after{transform:translate(-50%,-50%) rotate(-45deg)}

    /* Profile */
    .profile{
      display:grid; grid-template-columns: clamp(58px, 16vw, 88px) 1fr;
      gap: var(--gap); align-items:center;
      background:linear-gradient(45deg,var(--panel),var(--panel-2));
      border:1px solid var(--bdr); border-radius:var(--radius);
      padding: var(--pad);
      box-shadow:var(--shadow-neon); outline:1px solid var(--neon-soft);
    }
    .avatar{
      width:100%; aspect-ratio:1/1; border-radius:50%;
      border:2px solid var(--neon); box-shadow:0 0 0 6px var(--neon-soft),0 0 18px #000 inset; overflow:hidden;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .title h2{margin:0; font:700 var(--font-title) "Audiowide",sans-serif; color:var(--neon); text-shadow:0 0 10px var(--neon-soft)}
    .title p{margin:0; color:var(--muted); font-size: var(--font-body)}

    /* Layout */
    .layout{display:grid; gap: var(--gap)}
    @media (min-width: 920px){ .layout{ grid-template-columns: 1.2fr .8fr; align-items:start } }

    /* Card */
    .card{
      background:linear-gradient(45deg,var(--panel),var(--panel-2));
      border:1px solid var(--bdr); border-radius:var(--radius);
      padding: clamp(10px, 2vw, 14px);
      box-shadow:var(--shadow-neon); outline:1px solid var(--neon-soft);
    }
    .card h3{
      margin:0 0 clamp(6px, 1.6vw, 10px) 0;
      font:600 clamp(14px, 1.9vw, 16px) "Audiowide",sans-serif;
      letter-spacing:.02em; text-transform:uppercase; color:var(--muted);
    }

    /* Links */
    .links{display:grid; grid-template-columns: 1fr; gap: clamp(8px, 2vw, 10px)}
    @media (min-width: 640px){ .links{ grid-template-columns: 1fr 1fr } }
    @media (min-width: 920px){ .links{ grid-template-columns: 1fr } }

    .link{
      display:grid; grid-template-columns: var(--icon) 1fr auto; align-items:center; gap: clamp(8px, 2vw, 12px);
      background:#140e1f; border:1px solid var(--bdr); border-radius: calc(var(--radius) - 2px);
      padding: clamp(10px, 2.6vw, 14px); text-decoration:none; color:var(--ink);
      box-shadow:var(--shadow-neon);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      outline:none; min-height: clamp(48px, 10vw, 56px);
    }
    .link:hover{ transform:translateY(-2px); box-shadow:0 0 .6rem var(--neon-soft),0 10px 24px #000a; border-color:var(--neon-mid) }
    .link:active{ transform:translateY(0); box-shadow:0 0 .4rem var(--neon-soft),0 6px 16px #000a }
    .link:focus-visible{ box-shadow:0 0 0 4px var(--neon-soft), var(--shadow-neon) }

    .icon{
      width: var(--icon); height: var(--icon);
      border-radius:10px; display:grid; place-items:center; flex:0 0 var(--icon);
      background:linear-gradient(180deg,#231737,#2e204b);
      border:1px solid var(--neon-mid); box-shadow: inset 0 0 12px #734f9622;
    }
    .icon svg{ width: clamp(18px, 4.5vw, 22px); height: clamp(18px, 4.5vw, 22px); color: var(--neon); filter: drop-shadow(0 0 6px #734f9628); }

    .label{ font-weight:700; font-size: var(--font-label); color:var(--ink); line-height:1.2 }
    .sublabel{ font-size: var(--font-body); color:var(--muted); line-height:1.3 }

    /* arrow at end */
    .link > svg{ width: clamp(16px, 4vw, 18px); height: clamp(16px, 4vw, 18px); justify-self:end; margin-right:2px }

    .footer{ text-align:center; color:var(--muted); font-size:12px; padding-top:4px }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      body{animation:none}
      .link{transition:none}
      .link:hover,.link:active{transform:none}
    }
  </style>
</head>
